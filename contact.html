    <section id="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p>If you have any questions or would like to get in touch, feel free to send me a message using the form below. You can also download my resume using the button provided.</p>

                <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <a href="/CV/CV-Tapan Dave.pdf" download class="btn">Download Resume</a>
            </div>
        </div>
    </section>
